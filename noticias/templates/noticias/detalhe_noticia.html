{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ noticia.titulo }} - FEPI</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; margin: 0; padding: 0; color: #333; }
        
        /* Cabeçalho Simples para páginas internas */
        header { background: white; padding: 15px 0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); text-align: center; }
        .logo-img { height: 40px; vertical-align: middle; }
        
        .container { max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .btn-voltar { display: inline-block; margin-bottom: 20px; color: #006d77; text-decoration: none; font-weight: bold; }
        
        .noticia-header { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .data { color: #888; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 10px; }
        h1 { color: #006d77; margin: 0; font-size: 2.2em; line-height: 1.2; }
        
        .destaque-img { width: 100%; max-height: 400px; object-fit: cover; border-radius: 8px; margin-bottom: 30px; }
        
        .conteudo { font-size: 1.1em; line-height: 1.8; color: #444; }
        
        /* Responsividade */
        @media (max-width: 600px) { .container { margin: 20px; padding: 20px; } h1 { font-size: 1.8em; } }
    </style>
</head>
<body>

    <header>
        <a href="/">
            <img src="{% static 'img/logo.png' %}" alt="FEPI" class="logo-img">
        </a>
    </header>

    <div class="container">
        <a href="/" class="btn-voltar">← Voltar para o Início</a>
        
        <article>
            <div class="noticia-header">
                <span class="data">{{ noticia.data_publicacao|date:"d \d\e F \d\e Y" }}</span>
                <h1>{{ noticia.titulo }}</h1>
            </div>

            {% if noticia.imagem %}
                <img src="{{ noticia.imagem.url }}" alt="{{ noticia.titulo }}" class="destaque-img">
            {% endif %}

            <div class="conteudo">
                {{ noticia.conteudo|linebreaks }}
            </div>
        </article>
    </div>

</body>
</html>
