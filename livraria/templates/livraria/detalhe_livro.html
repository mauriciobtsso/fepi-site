{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ livro.titulo }} - FEPI</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f8; padding: 40px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-voltar { display: inline-block; margin-bottom: 20px; color: #006d77; text-decoration: none; font-weight: bold; border: 1px solid #006d77; padding: 8px 15px; border-radius: 4px; transition: 0.3s;}
        .btn-voltar:hover { background-color: #006d77; color: white; }
        
        .detalhe-grid { display: flex; gap: 40px; }
        
        .capa-img { width: 300px; border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        
        .info { flex: 1; }
        .info h1 { color: #006d77; margin-top: 0; margin-bottom: 5px; font-size: 2.5em; }
        .info h3 { color: #666; font-weight: normal; margin-top: 0; font-size: 1.2em; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        
        .preco-box { background-color: #e0f2f1; color: #006d77; padding: 15px; border-radius: 5px; display: inline-block; margin: 10px 0 20px 0; }
        .preco { font-size: 1.8em; font-weight: bold; }
        .status { font-size: 0.9em; display: block; color: #004d40; }
        
        .descricao-titulo { font-weight: bold; font-size: 1.1em; display: block; margin-bottom: 10px; }
        .descricao { line-height: 1.8; color: #444; text-align: justify; }
        
        @media (max-width: 700px) { .detalhe-grid { flex-direction: column; align-items: center; } .capa-img { width: 100%; max-width: 300px; } }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="btn-voltar">← Voltar para o Início</a>
        
        <div class="detalhe-grid">
            <div>
                {% if livro.capa %}
                    <img src="{{ livro.capa.url }}" alt="{{ livro.titulo }}" class="capa-img">
                {% else %}
                    <div style="width:300px; height:450px; background:#ccc; display:flex; align-items:center; justify-content:center; border-radius:5px;">Sem Capa</div>
                {% endif %}
            </div>
            
            <div class="info">
                <h1>{{ livro.titulo }}</h1>
                <h3>Autor: {{ livro.autor }}</h3>
                
                <div class="preco-box">
                    <span class="status">Valor de contribuição:</span>
                    <span class="preco">R$ {{ livro.preco }}</span>
                </div>
                
                <span class="descricao-titulo">Sobre a obra:</span>
                <div class="descricao">
                    {{ livro.descricao|linebreaks }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
