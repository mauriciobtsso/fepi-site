{% extends 'painel/base_painel.html' %}
{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h3><i class="fas fa-sync me-2"></i> Atividades Semanais</h3>
    <a href="{% url 'nova_atividade' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Nova Atividade</a>
</div>
<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <table class="table table-hover mb-0 align-middle">
            <thead class="bg-light"><tr><th>Dia/Hora</th><th>Atividade</th><th class="text-end pe-4">Ações</th></tr></thead>
            <tbody>
                {% for item in atividades %}
                <tr>
                    <td class="ps-3"><span class="badge bg-info text-dark">{{ item.get_dia_display }}</span><br><small>{{ item.horario }}</small></td>
                    <td class="fw-bold">{{ item.nome }}</td>
                    <td class="text-end pe-4">
                        <a href="{% url 'editar_atividade' item.id %}" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'excluir_atividade' item.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Apagar?')"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
