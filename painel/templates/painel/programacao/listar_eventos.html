{% extends 'painel/base_painel.html' %}
{% block content %}
<div class="d-flex justify-content-between mb-4">
    <h3><i class="fas fa-star me-2"></i> Cursos & Eventos</h3>
    <a href="{% url 'novo_evento' %}" class="btn btn-warning"><i class="fas fa-plus"></i> Novo Evento</a>
</div>
<div class="card shadow-sm border-0">
    <div class="card-body p-0">
        <table class="table table-hover mb-0 align-middle">
            <thead class="bg-light"><tr><th>Data</th><th>Evento</th><th>Local</th><th class="text-end pe-4">Ações</th></tr></thead>
            <tbody>
                {% for item in eventos %}
                <tr>
                    <td class="ps-3 fw-bold">{{ item.data_evento|date:"d/m/Y H:i" }}</td>
                    <td>{{ item.titulo }}</td>
                    <td><small class="text-muted"><i class="fas fa-map-marker-alt"></i> {{ item.local }}</small></td>
                    <td class="text-end pe-4">
                        <a href="{% url 'editar_evento' item.id %}" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'excluir_evento' item.id %}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Apagar?')"><i class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
