<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Colaborador - FEPI</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { background-color: #f8f9fa; }
        
        /* Sidebar (Menu Lateral) Melhorado */
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #1e3c72 0%, #2a5298 100%); /* Degradê Azul FEPI */
            color: white;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar a {
            color: rgba(255, 255, 255, 0.8); /* Branco levemente transparente */
            text-decoration: none;
            padding: 12px 15px;
            display: block;
            border-radius: 8px;
            margin-bottom: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .sidebar a:hover, .sidebar a.active {
            background: rgba(255, 255, 255, 0.2); /* Efeito vidro */
            color: #fff;
            transform: translateX(5px);
            font-weight: bold;
        }
        .sidebar .brand {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 25px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Ajustes Mobile */
        @media (max-width: 768px) {
            .sidebar {
                display: none; /* Esconde sidebar no celular por padrão */
            }
            .sidebar.show {
                display: block;
                position: fixed;
                z-index: 1000;
                width: 70%;
                height: 100%;
                top: 0;
                left: 0;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark d-md-none p-3">
        <button class="btn btn-outline-light" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i> Menu
        </button>
        <span class="text-white fw-bold">Painel FEPI</span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            
            <div class="col-md-3 col-lg-2 sidebar p-3" id="sidebarMenu">
                <div class="brand">
                    <i class="fas fa-dove"></i> FEPI Gestão
                </div>
                
                <p class="text-white-50 small text-uppercase fw-bold mb-2 ps-2">Principal</p>
                <a href="{% url 'painel_home' %}">
                    <i class="fas fa-chart-line me-2" style="width: 20px;"></i> Dashboard
                </a>
                
                <p class="text-white-50 small text-uppercase fw-bold mt-4 mb-2 ps-2">Comunicação</p>
                <a href="{% url 'listar_noticias' %}">
                    <i class="fas fa-newspaper me-2" style="width: 20px;"></i> Notícias
                </a>
                <a href="{% url 'gerenciar_popup' %}">
                    <i class="fas fa-bullhorn me-2" style="width: 20px;"></i> Pop-up / Avisos
                </a>

                <p class="text-white-50 small text-uppercase fw-bold mt-4 mb-2 ps-2">Secretaria</p>
                
                <a href="{% url 'listar_documentos' %}">
                    <i class="fas fa-folder-open me-2" style="width: 20px;"></i> Intranet (Docs)
                </a>
                
                <a href="{% url 'programacao_hub' %}">
                    <i class="fas fa-calendar-alt me-2" style="width: 20px;"></i> Programação
                </a>

                <p class="text-white-50 small text-uppercase fw-bold mt-4 mb-2 ps-2">Site & Redes</p>
                
                <a href="{% url 'site_hub' %}">
                    <i class="fas fa-globe me-2" style="width: 20px;"></i> Vitrine & YouTube
                </a>

                <p class="text-white-50 small text-uppercase fw-bold mt-4 mb-2 ps-2">Comercial</p>
                
                <a href="{% url 'livraria_hub' %}">
                    <i class="fas fa-book me-2" style="width: 20px;"></i> Livraria
                </a>

                <p class="text-white-50 small text-uppercase fw-bold mt-4 mb-2 ps-2">Sistema</p>
                <a href="{% url 'home' %}" target="_blank">
                    <i class="fas fa-external-link-alt me-2" style="width: 20px;"></i> Ver Site
                </a>
                <a href="{% url 'logout' %}" class="text-danger">
                    <i class="fas fa-sign-out-alt me-2" style="width: 20px;"></i> Sair
                </a>
            </div>

            <div class="col-md-9 col-lg-10 p-4 bg-light">
                {% block content %}
                {% endblock %}
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function toggleSidebar() {
            document.getElementById('sidebarMenu').classList.toggle('show');
        }
        
        // Destaca o link ativo automaticamente baseado na URL atual
        document.addEventListener("DOMContentLoaded", function() {
            var currentUrl = window.location.pathname;
            var links = document.querySelectorAll('.sidebar a');
            
            links.forEach(function(link) {
                var href = link.getAttribute('href');
                // Se a URL do link estiver contida na URL atual
                if (href && href !== '#' && currentUrl.includes(href)) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
