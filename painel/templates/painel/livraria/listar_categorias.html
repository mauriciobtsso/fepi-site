{% extends 'painel/base_painel.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-white fw-bold">Nova Categoria de Livro</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Adicionar</button>
                </form>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'livraria_hub' %}" class="text-decoration-none">&larr; Voltar para Livraria</a>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-light">Categorias Existentes</div>
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <tbody>
                        {% for cat in categorias %}
                        <tr>
                            <td class="ps-4">{{ cat.nome }}</td>
                            <td class="text-end pe-4">
                                <a href="{% url 'excluir_categoria_liv' cat.id %}" class="text-danger" onclick="return confirm('Tem certeza?')">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        {% empty %}
                        <tr><td colspan="2" class="p-4 text-center text-muted">Nenhuma categoria cadastrada.</td></tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
