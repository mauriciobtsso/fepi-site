{% extends 'core/base.html' %}
{% block title %}Área Restrita - FEPI{% endblock %}

{% block content %}
<div class="pagina-conteudo" style="max-width: 500px; margin: 60px auto;">
    <h2 style="text-align: center;"><i class="fa-solid fa-lock"></i> Área do Federado</h2>
    <p style="text-align: center; margin-bottom: 30px;">Acesso restrito a dirigentes e coordenadores.</p>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        
        {% if form.errors %}
            <div style="background: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; text-align: center;">
                Usuário ou senha incorretos.
            </div>
        {% endif %}

        <div>
            <label for="id_username" style="font-weight: bold; display: block; margin-bottom: 5px;">Usuário</label>
            <input type="text" name="username" id="id_username" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div>
            <label for="id_password" style="font-weight: bold; display: block; margin-bottom: 5px;">Senha</label>
            <input type="password" name="password" id="id_password" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <button type="submit" class="btn-inscrever" style="width: 100%; margin-top: 10px;">Entrar no Sistema</button>
    </form>
</div>
{% endblock %}
